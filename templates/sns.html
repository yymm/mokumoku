<ul>
    {% if TWITTER_USERNAME %}
    <li>
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="{{TWITTER_USERNAME}}">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </li>
    {% endif %}
    
    {% if HATENA_SHARE %}
    <li>
        <a href="http://b.hatena.ne.jp/entry/{{ SITEURL }}/{{ article.url }}" class="hatena-bookmark-button" data-hatena-bookmark-title="{{ article.title }}" data-hatena-bookmark-layout="standard-balloon" data-hatena-bookmark-lang="ja" title="このエントリーをはてなブックマークに追加">
            <img src="https://b.st-hatena.com/images/entry-button/button-only@2x.png" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>

    </li>
        <script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
    {% endif %}
   
    {% if GOOGLEPLUS_SHARE %}
    <li>
        <script src="https://apis.google.com/js/platform.js" async defer>
          {lang: 'ja'}
        </script>
        <a class="g-plus" data-action="share" data-annotation="bubble"></a>
    </li>
    {% endif %}
    
    {% if TUMBLR_SHARE %}
    <li>
        <a class="tumblr-share-button" data-color="blue" data-notes="right" href="https://embed.tumblr.com/share"></a>
        <script>!function(d,s,id){var js,ajs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://secure.assets.tumblr.com/share-button.js";ajs.parentNode.insertBefore(js,ajs);}}(document, "script", "tumblr-js");</script>
    </li>
    {% endif %}
    
    {% if POCKET_SHARE %}
    <li>
        <a data-pocket-label="pocket" data-pocket-count="horizontal" class="pocket-btn" data-lang="en"></a>
        <script type="text/javascript">!function(d,i){if(!d.getElementById(i)){var j=d.createElement("script");j.id=i;j.src="https://widgets.getpocket.com/v1/j/btn.js?v=1";var w=d.getElementById(i);d.body.appendChild(j);}}(document,"pocket-btn-js");</script>
    </li>
    {% endif %}
    
    {% if FACEBOOK_APPID %}
    <li>
        <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.3&appId={{FACEBOOK_APPID}}";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <div class="fb-like" data-href="{{ SITEURL }}/{{ article.url }}" data-layout="button_count" data-action="like" data-show-faces="true" data-share="false"></div>
    </li>
    {% endif %}
 
</ul>
