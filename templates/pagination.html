{% if DEFAULT_PAGINATION %}
<div class="paginator">
    {% if articles_page.has_previous() %}
        <a class="glyphicon glyphicon-chevron-left" href="{{ SITEURL }}/{{ articles_previous_page.url }}"></a>
    {% endif %}
    Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    {% if articles_page.has_next() %}
        <a class="glyphicon glyphicon-chevron-right" href="{{ SITEURL }}/{{ articles_next_page.url }}"></a>
    {% endif %}
</div>
{% endif %}
